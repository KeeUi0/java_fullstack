    <script>
        prompt ('출력 페이지 수를 입력하세요!',''); //''는 작은따옴표 두개입니다. '입력 제목', '입력 내용'

        document.write('자바스크립트'); // 출력 내용
        console.log('자바스크립트'); // 출력 내용
        confirm('정말 삭제 하시겠습니까?'); // 확인 내용
    </script>
</head>

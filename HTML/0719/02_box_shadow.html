<!-- box-shadow 프로퍼티
박스 전체에 그림자 효과 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div에 박스 그림자 만들기</title>
    <style>
    /* 그림자 x축, 그림자 y축, 그림자 색  */
    /* x축이 양수면 오른쪽 음수면 왼쪽으로 생김  */
    /* y축이 양수면 아래쪽 음수면 위쪽으로 생김  */
    .redBox {
        box-shadow : 10px 10px red;
    }
    /* 그림자 x축, 그림자 y축, 그림자 번짐 정도, 그림자 색 */
    .blurBox {
        box-shadow: 10px 10px 5px skyblue;
    }
    /* 그림자 x축, 그림자 y축, 그림자 번짐 정도, 그림자 색 */

    </style>
</head>
<body>
    
</body>
</html>

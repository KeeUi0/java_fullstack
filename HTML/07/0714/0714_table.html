<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블 만들기</title>
</head>
<body>
    <h3>기본 구조를 가진 표</h3><br>
    <table border="1">
    <!-- 1픽셀 테두리이나 css3로 표현하는 것이 바람직하다. -->
        <caption>1학기 성적</caption>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>255</th><th>230</th></tr>
        </tfoot>
        <tbody>
            <tr><th>박영선</th><th>30</th><th>50</th></tr>
            <tr><th>오세훈</th><th>95</th><th>95</th></tr>
            <tr><th>박용준</th><th>5</th><th>5</th></tr>
        </tbody>
    </table>
</body>
</html>
<!-- 표를 만드는 태그들 -->
<!--<table : 표 전체를 담는 컨테이너
    <caption> : 표 제목
    <thead> : 헤딩 셀 그룹
    <tfoot> : 바닥 셀 그룹
    <tbody> : 데이터 셀 그룹
    <tr> : 행, 여러 <td>, <th> 포함
    <th> : 열, 제목(해당) 셀
    <td> : 데이터 셀 -->
<!--<caption>은 <talbe>에 반드시 첫 번째로 삽입 -->
<!--<thead>, <tbody>, <tfoot>은 여러 <tr> 포함 가능 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title>
    <style>
        /* hover 기능을 활용해, span 태그에 있는 글자들을 감춤 */
        span:hover {
            visibility: visible;            /* 공간은 차지하지만 보이지않음 */
            /* visibility : visible; */
            /* visibility : hidden; */
            /* visibility : collapse; */
        }
        li:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?</h3>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading
            (<span>Style</span>) Sheet.
        </li>
        <li>응답하라
            (<span>1998</span>).
        </li>
    </ul>
    
</body>
</html>
